<div class="table-responsive">
  <table
    *ngIf="locations$ | async as allLocations; else loading"
    class="table border-dark">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Tipo</th>
        <th scope="col">Dimens√£o</th>
      </tr>
    </thead>

    <tbody *ngFor="let location of allLocations">
      <tr>
        <td scope="row">{{ location.name }}</td>
        <td scope="row">{{ location.type }}</td>
        <td scope="row">{{ location.dimension }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <span>Carregando as localidades...</span>
</ng-template>
