<table *ngIf="locations$ | async as allLocations">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Tipo</th>
      <th>Dimensao</th>
    </tr>
  </thead>

  <tbody *ngFor="let location of allLocations">
    <tr>
      <td>{{ location.name }}</td>
      <td>{{ location.type }}</td>
      <td>{{ location.dimension }}</td>
    </tr>
  </tbody>
</table>
