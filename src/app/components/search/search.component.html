<app-header></app-header>

<section>
  <div>
    <input
      type="text"
      placeholder="Buscar localidade..."
      [formControl]="search"
    />
  </div>
  <button (click)="searchLocation()">Pesquisar</button>
</section>

<section *ngIf="showDataList; else showBlock">
  <app-table-info></app-table-info>
</section>

<ng-template #showBlock>
  <table *ngIf="searchLocations$ | async as allLocations">
    <thead>
    <tr>
      <th>Nome</th>
      <th>Tipo</th>
      <th>Dimensao</th>
    </tr>
  </thead>

  <tbody *ngFor="let location of allLocations">
    <tr>
      <td>{{ location.name }}</td>
      <td>{{ location.type }}</td>
      <td>{{ location.dimension }}</td>
    </tr>
  </tbody>
  </table>

</ng-template>
