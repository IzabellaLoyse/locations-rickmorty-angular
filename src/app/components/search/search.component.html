<app-header></app-header>

<section class="container-search">
  <div>
    <label for="search" class="sr-only">Buscar Localidade</label>
    <input
      type="text"
      id="search"
      name="search"
      placeholder="Buscar localidade..."
      [formControl]="search"
    />
  </div>
  <button (click)="searchLocation()">Pesquisar</button>
</section>

<section *ngIf="showDataList; else showBlock">
  <app-table-info></app-table-info>
</section>

<ng-template #showBlock>
  <div class="table-responsive table-wrapper">
    <table
      *ngIf="searchLocations$ | async as allLocations"
      class="table border-dark">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Tipo</th>
          <th scope="col">Dimens√£o</th>
        </tr>
      </thead>

      <tbody *ngFor="let location of allLocations">
        <tr>
          <td scope="row">{{ location.name }}</td>
          <td scope="row">{{ location.type }}</td>
          <td scope="row">{{ location.dimension }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
